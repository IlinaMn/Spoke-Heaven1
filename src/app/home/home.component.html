<ul>

            <div class="content">
                <div class="name">
                    {{part.name}}
                </div>
                <span class="favorite {{part.favorite?'':'not'}}">
                    ðŸ’—
                </span>
                <div class="stars">
                </div>
                <div class="price">

                        {{part.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
